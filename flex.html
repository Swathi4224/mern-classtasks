<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Example</title>
  <style>
    .box > div {
        height:50px;
        width:50px;
    }
    .box > div:nth-child(even){
        background-color: green;
    }
    .box > div:nth-child(odd){
        background-color: red;
    }
    .box{
        display:flex;
        height:400px;
        border:5px solid blue;
        flex-direction:column;
        flex-wrap:wrap;
        justify-content: end;
        align-items: space;
    }
      
  </style>
</head>
<body>

  <div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </div>

</body>
</html>
